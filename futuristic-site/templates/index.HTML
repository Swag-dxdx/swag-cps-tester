<!DOCTYPE html>
<html lang="en">
<title>Swag CPS Tester</title>
<head>
  <meta charset="UTF-8">
  <title>CPS Tester – Swag_dxdx</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <!--  =======  TOP INFO BAR  =======  -->
  <div class="info-bar">
    <div id="cpsBox"    class="info-tile">CPS: 0.00</div>
    <div id="clickBox"  class="info-tile">Clicks: 0</div>
    <div id="timeBox"   class="info-tile">Time: 5 s</div>
  </div>

  <!--  =======  CLICK AREA  =======  -->
  <div id="clickArea" class="click-rect">
    <span class="helper-text">CLICK ME</span>
  </div>

  <!--  =======  RESULT LABEL  =======  -->
  <div id="rankBox" class="rank-tile hidden">Rank: —</div>

  <!--  =======  JS  =======  -->
  <script src="/static/script.js"></script>
</body>
</html>
